    <!-- Side nav -->
    <mat-sidenav
      #snav
      [opened]="false"
      [mode]="'side'"
      [fixedInViewport]="true"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Artist</mat-label>
            <!-- <input matInput type="text" /> -->
            <form (ngSubmit)="handleSearch()">
              <input
                matInput
                type="text"
                name="searchString"
                [(ngModel)]="searchString"
              />
            </form>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>

        <a
          mat-list-item
          routerLink="/newReleases"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <mat-icon mat-list-icon> library_music </mat-icon>
          <p mat-line>New Releases</p>
        </a>

        <a
          mat-list-item
          routerLink="/favourites"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <mat-icon mat-list-icon> favorite </mat-icon>
          <p mat-line>Favourites</p>
        </a>

        <mat-divider></mat-divider>

        <a
          id="push-bottom"
          mat-list-item
          routerLink="/about"
          routerLinkActive="active"
        >
          <mat-icon mat-list-icon> info_outline </mat-icon>
          <p mat-line>About</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>
